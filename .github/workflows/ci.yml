name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TERM: xterm-256color
      FORCE_COLOR: 1
      DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: true
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Test
        run: dotnet test --no-build --configuration Release --verbosity normal

      - name: Semantic Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24.0.0
          extra_plugins: |
            @semantic-release/git@10.0.1
            @semantic-release/changelog@6.0.3
            @semantic-release/github@11.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Pack Library
        if: steps.semantic.outputs.new_release_published == 'true'
        run: dotnet pack src/DotNet.GitlabCodeQualityBuildLogger/DotNet.GitlabCodeQualityBuildLogger.csproj --no-build --configuration Release -p:Version=${{ steps.semantic.outputs.new_release_version }} --output ./nupkg

      - name: Pack Tool
        if: steps.semantic.outputs.new_release_published == 'true'
        run: dotnet pack src/DotNet.GitlabCodeQualityBuildLogger.Tool/DotNet.GitlabCodeQualityBuildLogger.Tool.csproj --no-build --configuration Release -p:Version=${{ steps.semantic.outputs.new_release_version }} --output ./nupkg

      - name: Login to NuGet
        if: steps.semantic.outputs.new_release_published == 'true'
        id: login
        uses: NuGet/login@v1
        with:
          user: ${{ secrets.NUGET_USERNAME }}

      - name: Push to NuGet
        if: steps.semantic.outputs.new_release_published == 'true'
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
